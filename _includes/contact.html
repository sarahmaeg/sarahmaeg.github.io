<div class="banner">

    <div  class="container">

        <div class="row">
            <div class="col-lg-6">
                <h2>How can I help you?</h2>
            </div>
     
            <div class="col-md-8">
        
                <form class="form-horizontal" role="form" action="//formspree.io/sarahmaeg@email.com">
                  <div class="form-group">
                    <label class="control-label col-sm-2">Name:</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2">Email:</label>
                    <div class="col-sm-6"> 
                      <input type="text" class="form-control" id="email" name="reply_to" placeholder="Enter your email">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2">Message:</label>
                    <div class="col-sm-6"> 
                      <textarea rows="4" cols="50" class="form-control" id="message" name="message" placeholder="How would you like to move today?"></textarea>
                    </div>
                  </div>
                  
                  <div class="form-group"> 
                    <div class="col-sm-offset-2 col-sm-6">
                      <input type="submit" class="btn btn-default" value="Send">
                    </div>
                  </div>
                </form> 
            </div>

            </div>-->

    </div>

</div>
